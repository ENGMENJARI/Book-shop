<div class="panel panel-default" ng-init="showBook()">
<div class="panel-heading" style="background-color: #420606"> </div>
  <div class="panel-heading" style="background-color: #09091e"> 
    <h3 class="panel-title" style="color: white; text-align: center;">Latest Books</h3>
  </div>
    <div class="panel-body">
      <div class="row">
      <div ng-repeat="books in book">

        <div class="col-md-6">
         <div class="col-md-6">
        <img class="thumbnail" src="{{books.image_url}}" style="width: 180px;height: 280px">
        </div>
        <div class="col-md-6">
          <h2 style="font-weight: bold;">{{books.title}}</h2>
          <p>by : {{books.author}}</p>
          <p>genre : {{books.genre}}</p>
          <p>{{books.publisher}}</p>
          <p>pages : {{books.pages}}</p>
          <p style="color:#9b0404">simple description :</p>
          <p>{{books.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
